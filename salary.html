<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/salary.css">
    <link rel="stylesheet" href="./styles/teamlist.css">
    <link rel="stylesheet" href="./styles/addTo.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Bank Statement</title>
</head>

<body>
  <div class="main">
    <header>
      <div class="nav">
        <div class="logo"><img src="images/Logo.png" alt="HSU Wage Calculator" id="image"></div>
        <div class="welcome">Welcome User, <a onclick="goToWorkPage('index.html')" id="signout">Signout</a></div>
      </div>
    </header>

    <section>
      <div class="select-bank">
   <select onchange="onSelect(event)" name="" class="view-btns add-view">
          <option value="" selected disabled>--Select Bank--</option>
          <option value="state bank">SBI</option>
          <option value=".">Other Banks</option>
        </select>
      </div>
    </section>
    <section>
      <div class="bank-name">
        <h2 id="bank">All</h2>
        <!-- Change accroding to the selected bank -->
      </div>
      <div class="table">
        <table id="dataTab" class="data valueList">
          <tr>
            <th>Sl No.</th>
            <th>Name of Employe</th>
            <th>Bank</th>
            <th>IFSC</th>
            <th>Account No</th>
            <th>Branch</th>
            <th>Amount</th>
          </tr>
        </table>
      </div>

    </section>

    <section>
      <div class="bottom-btn">
        <div class="left-btn">
          <a href="./Staff_Dashboard.html"><button><i class="fas fa-long-arrow-alt-left"></i> Back to Dashboard</button></a>
        </div>
        <div class="right-btn">
          <button>Download</button>
        </div>
      </div>
    </section>
  </div>
  <script src="./js/app.js"></script>
  <script src="./js/api.js"></script>
  <script>
    window.onload = function() {
      loadTeamMembers();
    }
    
    function onSelect (e) {
      const h2 = document.getElementById('bank');
      if(h2) h2.innerHTML = e.target.value === '.' ? 'Other banks' : 'SBI'
      searchTable('dataTab', 'state bank', 2, e.target.value === '.' ? true : false)
    }

    function loadTeamMembers() {
      let html = '<tr><th>Sl No.</th><th>Name of Employe</th><th>Bank</th><th>IFSC</th><th>Account No</th><th>Branch</th><th>Amount</th></tr>';
      const mIds = JSON.parse(getQuery('ids'));
      const sort = (a, b) => {
        if (a.bank_account_info.bank_name < b.bank_account_info.bank_name) { return -1; }
        if (a.bank_account_info.bank_name > b.bank_account_info.bank_name) { return 1; }
        return 0;
      }
      request
        .get(`/users/get_team_members/${getQuery('team_id')}`)
        .then(({ teamMembers: data }) => {
          for (const team of data.sort(sort)) {
            const is = mIds.some(
              (e) => e.month == getQuery('month') && e.member_id == team.id
            );
            //if(!is) continue;
            html += `<tr><td>${data.indexOf(team) + 1}</td><td>${team.name}</td><td>${team.bank_account_info.bank_name}</td><td>${
                team.bank_account_info.bank_ifsc_code
              }</td><td>${
                team.bank_account_info.bank_account_number
                }</td><td>${
                team.bank_account_info.branch_name
              }</td><td>-</td></tr>`;
          }
          document.getElementById('dataTab').innerHTML = html;
        });
    }
  </script>
</body>

</html>
