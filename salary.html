<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/salary.css">
    <title>Bank Statement</title>
</head>
<body>
    <div class="main">
        <header>
			<div class="nav">
                <div class="logo"><img src="images/Logo.png" alt="HSU Wage Calculator" id="image"></div>
                <div class="welcome">Welcome User, <a onclick="goToWorkPage('index.html')" id="signout">Signout</a></div>					
            </div>
		</header>

        <section>
            <div class="select-bank">
                <select onchange="" name="" class="view-btns add-view">
                    <option value="" selected disabled>--Select Bank--</option>
                    <option value="">SBI</option>
                    <option value="">Other Banks</option>
                  </select>
            </div>
        </section>
        <section>
            <div class="bank-name">
                <h2>SBI</h2> 
                <!-- Change accroding to the selected bank -->
            </div>
            <div class="table">
                <table>
                    <tr>
                        <th>Sl No.</th>
                        <th>Name of Employe</th>
                        <th>IFSC</th>
                        <th>Account No</th>
                        <th>Branch</th>
                        <th>Amount</th>
                    </tr>
                </table>
            </div>
        </section>

        <section>
           <div class="bottom-btn">
            <div class="left-btn">
                <button>Go to Dashboard</button>
            </div>
            <div class="right-btn">
                <button>Download</button>
            </div>
           </div>
        </section>
    </div>
</body>
</html>
