<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIC Project</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/teamlist.css">
    <link rel="stylesheet" href="./styles/addTo.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">LOGO</h1>
            <p class="user-signout">Welcome user, <span class="signout">sign out</span></p>
        </nav>
    </header>
    <main class="main-sec">
        <div class="container">
            <div class="right-pos">
                <input onclick="Show()" type="button" id="Add-New" class="view-btns add-view" value="Add New">
                <select onchange="sortTable('dataTab', Number(this.value))" name="" class="view-btns add-view">
                    <option value="2">Sort By Name</option>
                    <option selected value="1">Sort By ID</option>
                  </select>
                <input onkeyup="searchTable('dataTab', this.value, 2)" onsearch="searchTable('dataTab', this.value, 2)" type="search" class="view-btns add-view" placeholder="Search team member">
            </div>
        </div>

        <div id="addNew-Popup" style="display: none;">
                <form action="" method="get">
                    <table id="dataTab" style="width:100%" class="data valueList">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Ac. No.</th>
                            <th>Bank Name</th>
                            <th>IFSC code</th>
                            <th>Branch Name</th>
                        </tr>
                        <tr>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="text" name="" id=""></td>
                        </tr>
                    </table>
                    <div class="right-dash" style="float: right;">
                        <input onclick="Hide()" type="button" class="view-btns add-view" value="Cancel">
                        <input onclick="" type="button" class="view-btns add-view" value="Add Member">
                    </div>
                </form>        
        </div>

        <div class="data-frame">
            <table id="dataTab" style="width:100%" class="data valueList">
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Ac. No.</th>
                    <th>Bank Name</th>
                    <th>IFSC code</th>
                    <th>Branch Name</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
        
        <div class="bottom-nav">
            <div class="left-dash">
                <i class="fas fa-long-arrow-alt-left"></i>
                <a class="dash" href="window.history.back()"> Bact to Dashboard</a>
            </div>
            <div class="right-dash">
                <input onClick="onTeamSubmit()" type="button" class="view-btns add-view" value="Submit">
                <input type="button" class="view-btns add-view" value="Export">
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/api.js"></script>
    <script>
        function Show() {
		  var x = document.getElementById("addNew-Popup");
		  if (x.style.display === "none") {
		    x.style.display = "block";
		  }
		  else {
		    x.style.display = "none";
		  }
		}

		function Hide() {
		  var y = document.getElementById("addNew-Popup");
		  if (y.style.display === "block") {
		    y.style.display = "none";
		  }
		}
    </script>
    <script>
      window.ids = [];
      window.onload = function () {
        loadTeamMembers();
      };
    </script>
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
</body>
</html>
