<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/Admin_Dashboard.css">
	<title>Admin Dashboard</title>
</head>

<body>
	<div class="main">
		<header>
			<div class="navbar">
				<div class="logo">LOGO</div>
				<div class="welcome">Welcome Admin, <a href="AdminLogin.html" id="signout">Signout</a></div>
			</div>
		</header>
		<div class="container">
			<a href=""><button id="Update_pricing">Update Pricing</button></a>
			<a href="Staff_Dashboard.html"><button id="dashboard_button">Dashboard</button></a>
			<div class="radio">
				<label class="radio-label">
					<input type="radio" id="forty" name="size" value="44" checked="checked">44&#8243
				</label>
				<label class="radio-label">
					<input type="radio" id="fifty" name="size" value="58">58&#8243
				</label>
			</div>
			<div class="teamlist">
				<table id="Team_table">
					<tr>
						<th>No</th>
						<th>Category</th>
						<th>Rate</th>
						<th>PF</th>
						<th>ESI</th>
						<th>Gty</th>
						<th>Others</th>
					</tr>
					<tr>
						<td>01</td>
						<td>Weaving</td>
						<td><input type="number" name="" value="56.98" class="table_input" readonly></td>
						<td><input type="number" name="" value="12" class="table_input" readonly></td>
						<td><input type="number" name="" value="3.25" class="table_input" readonly></td>
						<td><input type="number" name="" value="7" class="table_input" readonly></td>
						<td><input type="number" name="" value="20.33" class="table_input" readonly></td>
					</tr>
					<tr>
						<td>02</td>
						<td>Warping</td>
						<td><input type="number" name="" value="7.81" class="table_input" readonly></td>
						<td><input type="number" name="" value="12" class="table_input" readonly></td>
						<td><input type="number" name="" value="3.25" class="table_input" readonly></td>
						<td><input type="number" name="" value="7" class="table_input" readonly></td>
						<td><input type="number" name="" value="20.33" class="table_input" readonly></td>
					</tr>
					<tr>
						<td>03</td>
						<td>Pern Winding</td>
						<td><input type="number" name="" value="2.31" class="table_input" readonly></td>
						<td><input type="number" name="" value="12" class="table_input" readonly></td>
						<td><input type="number" name="" value="3.25" class="table_input" readonly></td>
						<td><input type="number" name="" value="7" class="table_input" readonly></td>
						<td><input type="number" name="" value="20.33" class="table_input" readonly></td>
					</tr>
					<tr>
						<td>04</td>
						<td>Joining</td>
						<td><input type="number" name="" value="2.03" class="table_input" readonly></td>
						<td><input type="number" name="" value="12" class="table_input" readonly></td>
						<td><input type="number" name="" value="3.25" class="table_input" readonly></td>
						<td><input type="number" name="" value="7" class="table_input" readonly></td>
						<td><input type="number" name="" value="20.33" class="table_input" readonly></td>
					</tr>
				</table>
			</div>
			<div class="buttons">
				<button id="Admin_edit" onclick="edit()">Edit</button>
				<button id="Admin_Dashboard_save" onclick="save()">Save</button>
				<button id="Admin_Dashboard_submit">Submit</button>
			</div>
		</div>
	</div>

	<script>
		var x=document.getElementsByClassName("table_input")

		function edit() {
			for (i=0;i<20; i++){
				x[i].readOnly = false;
			}

		}

		function save() {
			for (i=0;i<20; i++){
				x[i].readOnly = true;
			}
		}
	</script>
</body>

</html>
