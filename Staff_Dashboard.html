<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="styles/Staff_Dashboard.css">
	<title>Dashboard</title>
</head>
<body>
	<div class="main">
		<div class="nav">
			<div class="logo"><img src="images/Logo.png" alt="HSU Wage Calculator" id="image"></div>
			<div class="welcome">Welcome User, <a href="index.html" id="signout">Signout</a></div>					
		</div>
		<div class="content">
			<a href=""><button id="dashboard_button">Dashboard</button></a>
			<input onkeyup="searchTable('Team_table', this.value, 1)" onsearch="searchTable('Team_table', this.value, 1)" type="search" name="" placeholder="Search Team" id="searchbar">
			<i class="fas fa-search" id="search"></i>
		</div>
		<div class="teamlist">
			<table id="Team_table">
				<tr>
					<th>Society ID</th>
					<th>Society Name</th>
					<th>Circle</th>
					<th>Location</th>
					<th>Contact</th>
					<th>Bank Name</th>
					<th>Branch Name</th>
					<th>Account No</th>
					<th>IFSC</th>
					<th>Name of Secretary</th>
					<th>Month & Year</th>
					<th>Select Team</th>
				</tr>
			</table>
		</div>
		</div>

		<!--  Add Team is For Admin Only.-->

		<div id="bottom-nav">
			<button id="addnew_team" onclick="Show()"><span><i class="fal fa-users"></i></span>&nbsp; Add New Team</button>
		</div>
		
		<div id="AddTeam_popup" class="AddTeam_popup">
		  <form onsubmit="addTeam(event)">
			<table id="Popup_table">
				<tr>
					<th>Society ID</th>
					<th>Society Name</th>
					<th>Circle</th>
					<th>Location</th>
					<th>Contact</th>
				</tr>
				<tr>
					<td><input type="text" name="id"></td>
					<td><input type="text" name="name" required></td>
					<td><input type="text" name="circle"></td>
					<td><input type="text" name="location"></td>
					<td><input type="text" name="contact"></td>					
				</tr>
				<tr>
					<th>Bank Name</th>
					<th>Branch Name</th>
					<th>Account No</th>
					<th>IFSC</th>
					<th>Name of Secretary</th>
				</tr>
				
				<tr>
					<td><input type="text" name="bank_name"></td>
					<td><input type="text" name="branch_name"></td>
					<td><input type="text" name="bank_account_number"></td>
					<td><input type="text" name="bank_ifsc_code"></td>
					<td><input type="text" name="secretary"></td>
				</tr>
			</table>
			<button type="submit" id="Popup_addteam">Add Team</button>
			<button type="button" id="Popup_cancel" onclick="Hide()">Cancel</button>
			</form>
		</div>
	</div>
	<script src="js/api.js"></script>
	<script>
	  window.onload = () => getTeams();
		function Show() {
		  var x = document.getElementById("AddTeam_popup");
		  if (!x.style.display || x.style.display == 'none') {
		    x.style.display = "block";
		  }
		  else {
		    x.style.display = "none";
		  }
		}

		function Hide() {
		  var y = document.getElementById("AddTeam_popup");
		  if (y.style.display === "block") {
		    y.style.display = "none";
		  }
		}
	</script>
</body>
</html>
