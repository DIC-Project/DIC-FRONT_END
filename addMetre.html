<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIC Project</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./styles/teamlist.css">
  <link rel="stylesheet" href="./styles/addTo.css">
  <link rel="stylesheet" href="./styles/addMetre.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav class="navbar">
      <img src="images/Logo.png" alt="HSU Wage Calculator" id="image">
      <p class="user-signout">Welcome user, <span class="signout">sign out</span></p>
    </nav>
  </header>
  <main class="main-sec">
    <div class="cont-flex">
      <div class="frame-head">
        <h2 class="f-heading">Proforma <span id="inch" class="inch">...</span>&#8243</h2>
        <p class="category">Head</p>
      </div>
      <div class="data-frame">
        <table id="dataTable" style="width:100%" class="data">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Metre</th>
            <th id="wName">...</th>
            <th>PF</th>
            <th>ESI</th>
            <th>Gty</th>
            <th>Others</th>
            <th>Total Sum</th>
            <th>Margin</th>
            <th>Money for Weavers</th>
            <th>Money for Society</th>
            <th>Society Portion</th>
            <th>Action</th>
          </tr>
        </table>
      </div>
      <div class="bottom-nav">
        <div class="left-dash">
          <i class="fas fa-long-arrow-alt-left"></i>
          <a class="dash" href="Staff_Dashboard.html"> Bact to Dashboard</a>
        </div>
        <div id="nBtn" class="right-dash">
          <input onclick="toggleModal()" type="button" class="view-btns add-view" value="Submit">
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <input onclick="onMetreSubmit()" type="button" class="view-btns add-view" value="Final Submission">
        <input onclick="toggleModal()" type="button" class="view-btns add-view" value="Cancel">
      </div>
    </div>
  </main>
  <!-- Script -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.bare.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/app.js"></script>
  <script>
    window.members = [];

    function toggleModal() {
      const modal = document.getElementById('myModal');
      modal.style.display = modal.style.display === 'inline-block' ? 'none' : 'inline-block';
    };

    window.onload = function() {
      const category = getQuery('category');
      
      document.getElementById('inch').innerHTML = category;
      document.getElementById('wName').textContent = getQuery('work').split('.')[0].slice(7);
      loadMetrePage(getQuery('team_id'));
    };
    
  </script>
</body>

</html>
