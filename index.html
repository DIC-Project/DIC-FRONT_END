<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="styles/StaffLogin.css">
  <title>Staff Login</title>
</head>

<body>
  <div class="staff_login">
    <form id="staff_login" onsubmit="staffLogin(event)">
      <h1>Staff Login</h1>
      <label for="username"><i class="fa fa-user" id="user_icon"></i></label>
      <input type="text" name="username" placeholder="Username" class="staff_username" required> <br>
      <label for="password"><i class="fa fa-lock" id="lock_icon"></i></label>
      <input type="password" name="password" placeholder="Password" id="staff_pass" class="staff_password" required>
      <i class="far fa-eye" id="togglePassword" onclick="toggle()" style="margin-left: -30px; cursor: pointer;"></i> <br>
      <button type="submit" class="staff_button">Login</button>
      <a href="AdminLogin.html"><button  type="button" class="admin_login">Admin Login</button></a>
    </form>
  </div>
  <script src="js/api.js"></script>
  <script>
    var state = false;

    function toggle() {
      if (state) {
        document.getElementById("staff_pass").setAttribute("type", "password");
        document.getElementById("togglePassword").style.color = '#707070';
        state = false;
      }
      else {
        document.getElementById("staff_pass").setAttribute("type", "text");
        document.getElementById("togglePassword").style.color = '#5887ef';
        state = true;
      }
    }
  </script>
</body>

</html>
