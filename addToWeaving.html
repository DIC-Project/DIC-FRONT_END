<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIC Project</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./styles/addTo.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav class="navbar">
      <img src="images/Logo.png" alt="HSU Wage Calculator" id="image">
      <p class="user-signout">Welcome user, <span class="signout">sign out</span></p>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="left">
        <h2 id="title" class="team-title">...</h2>
        <br>
        <div class="team-data">
          <p class="team-detail">Team Id &nbsp;: </p> <span id="team_id" class="team-id">...</span>
        </div>
        <div class="team-data">
          <p class="team-detail">Location : </p> <span id="location" class="team-location">... </span>
        </div>
        <div class="team-data">
          <p class="team-detail">Contact&nbsp; : </p> <span id="contact" class="team-mobnum">...</span>
        </div>
        <div class="team-data">
          <p class="team-detail">Month & Year&nbsp; : </p> <span id="month" class="team-month">...</span>
        </div>
        
        <br>
        <div class="check_size">
          <div class="first-size sizes">
            <input type="radio" name="size" id="44" onclick="onClick(this.id)" checked>
            <p class="size"> 44"</p>
          </div>
          <div class="second-size sizes">
            <input type="radio" name="size" id="58" onclick="onClick(this.id)">
            <p class="size"> 58"</p>
          </div>
        </div>
      </div>
      <div class="right">
        <input type="button" class="view-btns" value="Update Team List">
      </div>
    </div>
  </main>
  <section>
    <div class="data-frame">
      <div class="category">
        <div class="head-frame">
          <h1 class="cate-title">Weaving</h1>
          <input onclick="goToTeamList()" type="button" class="view-btns add-view" value="Add +">
        </div>
        <table id="dataTable" style="width:100%" class="data">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </table>
      </div>
    </div>
    <div class="bottom-nav">
      <div class="left-dash">
        <i class="fas fa-long-arrow-alt-left"></i>
        <a href="Staff_Dashboard.html" class="dash"> Back to Dashboard</a>
      </div>
      <div class="right-dash">
        <input onclick="goToMetre()" type="button" class="view-btns add-view" value="Submit">
        <input onclick="goToWorkPage('addToWarping.html')" type="button" class="view-btns add-view" value="Next >">
      </div>
    </div>
  </section>
  <!-- Script -->
  <script src="./js/app.js"></script>
  <script src="./js/api.js"></script>
  <script>
    window.onload = function() {
      loadWorkPage('weaving');
    }
  </script>
</body>

</html>
